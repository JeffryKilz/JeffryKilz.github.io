<!DOCTYPE html>
<style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  .navbar {
  overflow: hidden;
  background-color: rgba(51, 51, 51, 0);
  position: sticky;
  position: -webkit-sticky;
  top: 0;
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 24px 20px;
  border-radius: 10%;
  text-decoration: none;
}

/* Change color on hover */
.navbar a:hover {
  background-color: rgba(207, 207, 207, 0.342);
  border-radius: 0%;
  color: black;
}

/* Active/current link */
.navbar a.active {
  background-color: rgb(214, 206, 206);
  color: white;
}

@media (max-width: 767px) {
        .navbar img {
          display: none;
        }
      }
      
.navbar img {
  float: right;
  padding-right: 20px;
  padding-top: 10px;
  padding-bottom: 10px;
}
#subscriberCount {
      font-family: poppins;
      font-size: 30px;
      color: #eee;
      margin-bottom: 100px;
      justify-content: center;
      display: flex;
      float: right;

    padding-top: 10px;
    padding-bottom: 10px;
    margin-right: 10px;
    margin-left: 20px;
    margin-top : 17px;
    box-sizing: content-box;
    border: rgb(255, 255, 255) solid 1px;
    border-style: groove;
    background-image: linear-gradient(to top, #cc181e, #b71a20, #a31b20, #8e1c20, #7a1c1f);
    }
    #subscriberCount:hover {
      background-image: linear-gradient(to top, #4e0d0f, #600f13, #731216, #861419, #99171b);

      color: rgb(0, 0, 0);
    }
    .box {
        background-color: rgb(110, 110, 110);

        border-radius: 100px;
        padding: 10px;

    }
    .box:hover {
        background-color: rgb(42, 42, 42);
        border-style: groove;
}
